
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important;
        border: 1px solid #475569 !important;
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% { background-color: transparent; }
          50% { background-color: rgba(96, 165, 250, 0.2); }
      }

      @media print {
        @page {
            margin: 1cm;
            size: auto; /* IMPORTANTE: Permite que o usuário escolha Portrait ou Landscape no diálogo de impressão */
        }

        /* 1. RESET DE CONTAINERS PARA FLUXO CONTÍNUO */
        html, body, #root, .App {
            height: auto !important;
            min-height: 0 !important;
            width: 100% !important;
            overflow: visible !important;
            position: static !important;
            background: white !important;
            color: black !important;
        }

        /* 2. OCULTAR ELEMENTOS DE INTERFACE */
        .taskbar, header, .window-controls, .no-print, button, 
        .resize-handle, .desktop-icons, .desktop-wallpaper, 
        .absolute.inset-0, .backdrop-blur-md {
            display: none !important;
        }

        /* 3. DESMANTELAR JANELAS (RND) */
        .window-frame, 
        div[class*="react-draggable"],
        div[style*="position: absolute"] {
            position: static !important;
            transform: none !important;
            width: 100% !important;
            height: auto !important;
            display: block !important;
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        main, .overflow-auto {
            overflow: visible !important;
            height: auto !important;
            display: block !important;
        }

        /* 4. FORMATAÇÃO DO RELATÓRIO */
        .printable-dashboard {
            background-color: white !important;
            color: black !important;
            width: 100% !important;
        }

        .bg-slate-900, .bg-slate-800, .bg-slate-700 {
            background-color: transparent !important;
            color: black !important;
            border: none !important;
        }

        table {
            border: 1px solid #000 !important;
            border-collapse: collapse !important;
            width: 100% !important;
            margin-bottom: 20px !important;
        }
        
        th, td {
            border: 1px solid #000 !important;
            padding: 6px !important;
            font-size: 9pt !important;
        }

        /* Classes de Orientação Forçada */
        .print-portrait .grid-to-stack {
            display: block !important;
        }
        
        .print-landscape .grid-to-stack {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 15px !important;
        }

        section, table, .chart-container {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }

        .text-green-400 { color: #006400 !important; font-weight: bold !important; }
        .text-red-400 { color: #8b0000 !important; font-weight: bold !important; }
      }
    </style>
