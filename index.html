    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important; /* bg-slate-700 */
        border: 1px solid #475569 !important; /* border-slate-600 */
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important; /* text-slate-100 */
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b; /* slate-500 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      
      @media print {
        /* 1. Reset Page & Body constraints */
        html, body, #root {
            height: auto !important;
            width: 100% !important;
            overflow: visible !important;
            position: static !important;
            background: #fff !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 2. Hide everything by default using visibility. 
           This prevents layout shifts but hides content. */
        body * {
            visibility: hidden;
        }

        /* 3. Hide UI elements completely that distort layout */
        .taskbar, header, .window-controls, .no-print {
            display: none !important;
        }

        /* 4. Target the specific content to print */
        .printable-dashboard, .printable-dashboard * {
            visibility: visible !important;
        }

        /* 5. Position the content at the absolute top-left of the paper */
        .printable-dashboard {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            height: auto !important;
            margin: 0 !important;
            padding: 20px !important;
            background: white !important;
            color: black !important;
            z-index: 9999 !important;
            overflow: visible !important;
            box-shadow: none !important;
            border: none !important;
        }

        /* 6. Force Colors for Printing */
        .printable-dashboard *, .recharts-text, .recharts-legend-item-text, h1, h2, h3, h4, p, span, div, td, th {
            color: #000 !important;
            fill: #000 !important; /* For charts */
            text-shadow: none !important;
        }
        
        /* Color corrections for amounts */
        .text-green-400, .text-emerald-500, .text-emerald-600 { color: #166534 !important; } /* Darker Green */
        .text-red-400, .text-red-500, .text-red-600 { color: #991b1b !important; } /* Darker Red */
        .text-blue-400, .text-blue-500, .text-blue-600 { color: #1e40af !important; } 
        .text-cyan-400, .text-cyan-500, .text-cyan-600 { color: #0e7490 !important; }
        .text-amber-400, .text-amber-500, .text-amber-600 { color: #b45309 !important; }

        .text-slate-200, .text-slate-300, .text-slate-400, .text-slate-500 { color: #000 !important; }

        /* Table Borders */
        table, th, td, tr {
            border-color: #ccc !important;
        }
        
        /* Chart lines */
        .recharts-cartesian-grid-line line, .recharts-cartesian-axis-line line {
            stroke: #ccc !important;
        }
      }
    </style>
