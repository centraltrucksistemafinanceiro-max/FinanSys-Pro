
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important; /* bg-slate-700 */
        border: 1px solid #475569 !important; /* border-slate-600 */
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important; /* text-slate-100 */
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b; /* slate-500 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% {
              background-color: transparent;
          }
          50% {
              background-color: rgba(96, 165, 250, 0.2); /* blue-400 with opacity */
          }
      }

      @media print {
        @page {
            margin: 1.5cm;
            size: auto; /* Permite que o navegador decida a melhor orientação ou use a do sistema */
        }

        /* RESET TOTAL PARA IMPRESSÃO */
        html, body {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
            color: black !important;
        }

        #root, .App {
            height: auto !important;
            display: block !important;
            overflow: visible !important;
        }

        /* Esconde tudo por padrão */
        body * {
            visibility: hidden;
        }

        /* Mostra apenas o conteúdo da dashboard e seus filhos */
        .printable-dashboard, 
        .printable-dashboard * {
            visibility: visible !important;
        }

        /* Remove elementos da interface do sistema */
        .taskbar, 
        header, 
        .window-controls, 
        .no-print, 
        button, 
        .resize-handle, 
        .desktop-icons,
        .desktop-wallpaper,
        .absolute.inset-0.bg-black\/10 {
            display: none !important;
        }

        /* ESTICA OS CONTAINERS PARA CABER TODA A LISTA */
        .window-frame,
        main,
        .printable-dashboard,
        div[style*="z-index"], 
        .overflow-auto,
        .overflow-y-auto {
            position: static !important;
            display: block !important;
            width: 100% !important;
            height: auto !important;
            min-height: auto !important;
            max-height: none !important;
            overflow: visible !important;
            transform: none !important;
            border: none !important;
            box-shadow: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* FORÇA FUNDO BRANCO E TEXTO PRETO */
        .printable-dashboard {
            background-color: white !important;
            color: black !important;
        }

        .bg-slate-900, .bg-slate-800, .bg-slate-700 {
            background-color: transparent !important;
            color: black !important;
        }

        /* GARANTE QUE O SALDO E TABELAS NÃO SEJAM CORTADOS */
        .grid, .flex {
            display: block !important; /* Transforma grids e flex em blocos sequenciais para facilitar quebra de página */
        }

        section, .mb-6, table, .mt-6 {
            page-break-inside: avoid; /* Tenta manter blocos lógicos juntos */
            break-inside: avoid;
            margin-bottom: 20px !important;
        }

        /* Estilo de tabelas para papel */
        table {
            width: 100% !important;
            border-collapse: collapse !important;
            color: black !important;
        }
        
        th, td {
            border: 1px solid #ddd !important;
            padding: 8px !important;
            background-color: white !important;
            color: black !important;
        }

        th {
            background-color: #f3f4f6 !important;
        }

        /* Ajuste de Gráficos */
        .recharts-responsive-container {
            width: 100% !important;
            height: 400px !important;
            page-break-inside: avoid;
        }

        /* Força Cores Críticas */
        .text-green-400, .text-green-500 { color: #059669 !important; font-weight: bold !important; }
        .text-red-400, .text-red-500 { color: #dc2626 !important; font-weight: bold !important; }
      }
    </style>
