
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important; /* bg-slate-700 */
        border: 1px solid #475569 !important; /* border-slate-600 */
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important; /* text-slate-100 */
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b; /* slate-500 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% {
              background-color: transparent;
          }
          50% {
              background-color: rgba(96, 165, 250, 0.2); /* blue-400 with opacity */
          }
      }

      @media print {
        @page {
            margin: 10mm;
            size: a4 portrait;
        }

        /* RESET GLOBAL */
        html, body, #root, .App {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        body * {
            visibility: hidden;
        }

        /* HIDE UI */
        .taskbar, 
        header, 
        .window-controls, 
        .no-print, 
        button, 
        .resize-handle, 
        .desktop-icons,
        .desktop-wallpaper {
            display: none !important;
        }

        /* CONTENT TO PRINT */
        .printable-dashboard, 
        .printable-dashboard * {
            visibility: visible !important;
        }

        /* EXPAND ALL CONTAINERS */
        .window-frame,
        main,
        .printable-dashboard,
        .overflow-auto,
        .overflow-y-auto,
        .h-full {
            position: static !important;
            height: auto !important;
            max-height: none !important;
            overflow: visible !important;
            width: 100% !important;
            display: block !important;
            border: none !important;
            box-shadow: none !important;
            transform: none !important;
        }

        /* PRINT THEMES */
        .printable-dashboard {
            background-color: white !important;
            color: black !important;
        }

        .bg-slate-900, .bg-slate-800, .bg-slate-700 {
            background-color: #fff !important;
            color: #000 !important;
            border: 1px solid #eee !important;
        }

        /* HIGH CONTRAST COLORS FOR VALUES */
        .text-red-400, .text-red-500, .text-red-600 {
            color: #b91c1c !important; /* Red-700 */
        }
        .text-green-400, .text-green-500, .text-green-600 {
            color: #047857 !important; /* Emerald-700 */
        }
        .text-indigo-400 {
            color: #4338ca !important;
        }

        /* TABLE ADJUSTMENTS */
        table {
            border-collapse: collapse !important;
            page-break-inside: auto;
        }
        tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        th, td {
            border: 1px solid #ddd !important;
            color: black !important;
        }
        th {
            background-color: #f9fafb !important;
        }

        /* CHART ADJUSTMENTS */
        .recharts-responsive-container {
            height: 350px !important;
            page-break-inside: avoid;
        }
      }
    </style>
