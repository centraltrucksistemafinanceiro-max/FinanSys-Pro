
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important; /* bg-slate-700 */
        border: 1px solid #475569 !important; /* border-slate-600 */
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important; /* text-slate-100 */
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b; /* slate-500 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      
      @media print {
        @page {
            margin: 10mm; /* Standard print margin */
            size: auto;
        }

        html, body {
            background-color: white !important;
            height: auto !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }

        /* Reset layout context to prevent huge margins/borders from window positioning */
        #root, .App, .Desktop, div[class*="react-draggable"] {
            position: static !important;
            transform: none !important;
            width: 100% !important;
            height: auto !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
            display: block !important;
        }

        /* Hide everything by default using visibility to preserve some logic if needed, 
           but collapse height to avoid empty pages */
        body * {
            visibility: hidden;
        }

        /* Hide UI elements completely */
        .taskbar, header, .window-controls, .no-print, button {
            display: none !important;
        }

        /* Target the dashboard content */
        .printable-dashboard, 
        .printable-dashboard * {
            visibility: visible !important;
        }

        .printable-dashboard {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            max-width: 100% !important;
            height: auto !important;
            margin: 0 !important;
            padding: 0 !important;
            background-color: white !important;
            color: black !important;
            overflow: visible !important; /* Allow content to expand to multiple pages */
            z-index: 99999 !important;
        }

        /* Reset container styles for print readability */
        .printable-dashboard .bg-slate-900, 
        .printable-dashboard .bg-slate-800, 
        .printable-dashboard .bg-slate-100 {
            background-color: white !important;
            color: black !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* Add borders to cards for separation since background is gone */
        .printable-dashboard .rounded-lg {
            border: 1px solid #ddd !important;
            border-radius: 4px !important;
            margin-bottom: 15px !important;
        }

        /* Fix text colors */
        .printable-dashboard .text-slate-200, 
        .printable-dashboard .text-slate-300, 
        .printable-dashboard .text-slate-400,
        .printable-dashboard .text-white {
            color: black !important;
        }

        /* Fix Grid Layouts: Stack them vertically to prevent horizontal clipping */
        .printable-dashboard .grid {
            display: block !important;
        }
        .printable-dashboard .grid > * {
            width: 100% !important;
            margin-bottom: 20px !important;
            page-break-inside: avoid !important;
        }

        /* Charts: Ensure fixed height so they don't collapse or expand infinitely */
        .recharts-responsive-container {
            height: 300px !important;
            width: 100% !important;
        }

        /* Tables: Improve legibility */
        table {
            width: 100% !important;
            border-collapse: collapse !important;
            page-break-inside: auto;
        }
        tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        th, td {
            border: 1px solid #ccc !important;
            padding: 6px !important;
            color: black !important;
        }
        thead {
            display: table-header-group;
        }
        tfoot {
            display: table-footer-group;
        }

        /* Preserve Semantic Colors (Red/Green) but make them print-friendly */
        .text-red-500, .text-red-600, .text-red-400 { color: #b91c1c !important; font-weight: bold !important; }
        .text-green-500, .text-green-600, .text-emerald-500, .text-emerald-600 { color: #15803d !important; font-weight: bold !important; }
        .text-blue-500, .text-blue-600 { color: #1d4ed8 !important; }
        
        /* Input fields */
        input, select {
            border: none !important;
            background: transparent !important;
            color: black !important;
            appearance: none;
            padding: 0 !important;
            margin: 0 !important;
            font-weight: bold;
        }
      }
    </style>
