
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important;
        border: 1px solid #475569 !important;
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% { background-color: transparent; }
          50% { background-color: rgba(96, 165, 250, 0.2); }
      }

      @media print {
        @page {
            margin: 1cm;
            size: a4 portrait;
        }

        /* 1. RESET BASE */
        html, body, #root, .App {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
            color: black !important;
            width: 100% !important;
        }

        /* 2. LIMPEZA */
        .taskbar, header, .window-controls, .no-print, button, 
        .resize-handle, .desktop-icons, .desktop-wallpaper, 
        .backdrop-blur-md, footer, .absolute.inset-0 {
            display: none !important;
            visibility: hidden !important;
        }

        /* 3. ESTRUTURA DE JANELA PARA IMPRESSÃO */
        .window-frame, .react-draggable, div[class*="react-draggable"] {
            position: static !important;
            transform: none !important;
            width: 100% !important;
            height: auto !important;
            display: block !important;
            box-shadow: none !important;
            border: none !important;
            margin: 0 0 30px 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }

        /* 4. LAYOUT DO CONTEÚDO */
        main, [class*="overflow-"], .flex-grow, .flex-1 {
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            display: block !important;
            flex: none !important;
        }

        .printable-dashboard {
            background-color: white !important;
            color: black !important;
            padding: 0 !important;
            width: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
        }
        
        .printable-dashboard > div {
            width: 100% !important;
            margin-bottom: 30px !important;
            padding: 0 !important;
            max-width: 20cm !important; /* Aumentado para ocupar quase o papel todo */
        }

        /* 5. TABELAS E GRÁFICOS */
        table {
            width: 100% !important;
            border-collapse: collapse !important;
            border: 1px solid #333 !important;
            margin: 15px 0 !important;
            page-break-inside: auto !important;
        }
        
        th, td {
            border: 1px solid #333 !important;
            padding: 10px !important; /* Aumentado */
            font-size: 11pt !important; /* Aumentado de 9pt para 11pt */
            color: black !important;
            background: white !important;
        }
        
        .grid {
            display: block !important; /* Em impressoras portrait, o grid costuma quebrar se for 1fr 1fr */
        }

        /* GRÁFICOS (RECHARTS) - REFINADO */
        .chart-container {
            width: 100% !important;
            max-width: 20cm !important; /* Aumentado */
            height: 500px !important; /* Mais alto */
            margin: 30px auto !important;
            page-break-inside: avoid !important;
            background: white !important;
            display: block !important;
            position: relative !important;
        }

        .recharts-responsive-container {
            width: 100% !important;
            height: 450px !important;
        }

        /* Corrige textos e cores no gráfico para impressão */
        .recharts-cartesian-axis-tick-value {
            fill: #000 !important;
            font-size: 10pt !important; /* Aumentado */
            font-weight: bold !important;
        }

        .recharts-legend-item-text {
            color: #000 !important;
            font-size: 12pt !important; /* Aumentado */
            font-weight: bold !important;
        }

        /* Impede que os ícones da legenda fiquem gigantes */
        .recharts-legend-icon {
            width: 14px !important;
            height: 14px !important;
        }

        /* 6. CORES E AJUSTES FINAIS */
        .text-green-400, .text-green-300 { color: #006400 !important; font-weight: bold !important; }
        .text-red-400, .text-red-300 { color: #8b0000 !important; font-weight: bold !important; }
        .bg-slate-800, .bg-slate-700, .bg-slate-900 {
            background-color: transparent !important;
            border: 1px solid #e2e8f0 !important;
            color: black !important;
        }
        
        .truncate, [class*="truncate"] {
            white-space: normal !important;
            overflow: visible !important;
            text-overflow: clip !important;
            max-width: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.0/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

  </body>
</html>
