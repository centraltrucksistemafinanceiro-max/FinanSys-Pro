
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important;
        border: 1px solid #475569 !important;
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% { background-color: transparent; }
          50% { background-color: rgba(96, 165, 250, 0.2); }
      }

      @media print {
        @page {
            margin: 1cm;
            size: a4 portrait;
        }

        /* 1. RESET TOTAL DO SISTEMA DE JANELAS */
        html, body, #root, .App, [class*="h-screen"], [class*="w-screen"] {
            height: auto !important;
            width: 100% !important;
            overflow: visible !important;
            position: static !important;
            background: white !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 2. ESCONDER ELEMENTOS DE UI */
        .taskbar, header, .window-controls, .no-print, button, 
        .resize-handle, .desktop-icons, .desktop-wallpaper, 
        .absolute.inset-0, .backdrop-blur-md, .backdrop-blur-xl,
        .fixed, .absolute {
            display: none !important;
        }

        /* 3. TRANSFORMAR A JANELA EM CONTEÚDO PLANO (IMPORTANTE) */
        .window-frame {
            position: static !important;
            transform: none !important;
            width: 100% !important;
            height: auto !important;
            display: block !important;
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }

        main, .overflow-auto, .overflow-y-auto {
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            width: 100% !important;
            display: block !important;
        }

        .printable-dashboard {
            background-color: white !important;
            color: black !important;
            padding: 0 !important;
            display: block !important;
            width: 100% !important;
        }

        /* 4. FIX PARA GRÁFICOS RECHARTS (PREVENIR CORTE) */
        .chart-container {
            width: 18cm !important; /* Largura segura para A4 */
            height: 350px !important;
            margin: 0 auto 20px auto !important;
            overflow: visible !important;
            position: relative !important;
        }
        
        .recharts-responsive-container {
            width: 100% !important;
            height: 100% !important;
            min-width: 100% !important;
            display: block !important;
        }

        .recharts-surface {
            width: 100% !important;
            height: 100% !important;
        }
        
        .recharts-wrapper {
            width: 100% !important;
            height: 100% !important;
        }

        /* 5. AJUSTES DE TABELAS E TEXTOS */
        .bg-slate-900, .bg-slate-800, .bg-slate-700 {
            background-color: transparent !important;
            color: black !important;
        }

        table {
            border: 1px solid #000 !important;
            border-collapse: collapse !important;
            width: 100% !important;
            page-break-inside: auto !important;
        }
        
        tr { page-break-inside: avoid !important; }
        
        th, td {
            border: 1px solid #000 !important;
            padding: 4px 6px !important;
            color: #000 !important;
            font-size: 9pt !important;
        }

        .text-green-400, .text-green-300 { color: #15803d !important; font-weight: bold !important; }
        .text-red-400, .text-red-300, .text-red-500 { color: #b91c1c !important; font-weight: bold !important; }
        .text-slate-300, .text-slate-400 { color: #334155 !important; }
      }
    </style>
