
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important;
        border: 1px solid #475569 !important;
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% { background-color: transparent; }
          50% { background-color: rgba(96, 165, 250, 0.2); }
      }

      @media print {
        @page {
            margin: 1cm;
            size: a4 portrait;
        }

        /* 1. RESET E FLUXO DE DOCUMENTO */
        html, body, #root, .App, [class*="h-screen"], [class*="w-screen"] {
            height: auto !important;
            width: 21cm !important; /* Largura exata do A4 */
            overflow: visible !important;
            position: static !important;
            background: white !important;
            color: black !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 2. ESCONDER INTERFACE DO SISTEMA */
        .taskbar, header, .window-controls, .no-print, button, 
        .resize-handle, .desktop-icons, .desktop-wallpaper, 
        .absolute.inset-0, .backdrop-blur-md, .bg-black\/10, .bg-black\/20 {
            display: none !important;
        }

        /* 3. DESATIVAR TRANSFORMADAS DA JANELA (RND) */
        .window-frame, 
        div[class*="react-draggable"],
        div[style*="position: absolute"],
        div[style*="z-index"] {
            position: static !important;
            transform: none !important;
            width: 100% !important;
            height: auto !important;
            display: block !important;
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }

        main, .overflow-auto, .overflow-y-auto {
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            width: 100% !important;
            display: block !important;
        }

        .printable-dashboard {
            background-color: white !important;
            color: black !important;
            padding: 0 !important;
            display: block !important;
            width: 19cm !important; /* Largura segura com margem */
            margin: 0 auto !important;
        }

        /* 4. FIX DEFINITIVO PARA RECHARTS NO PDF */
        .chart-container {
            width: 19cm !important; 
            height: 300px !important; /* Altura fixa ajuda a renderizar no PDF */
            display: block !important;
            overflow: visible !important;
            page-break-inside: avoid !important;
            margin: 10px 0 !important;
        }
        
        /* For√ßa o Recharts a ocupar todo o container de 19cm */
        .recharts-responsive-container {
            width: 100% !important;
            height: 100% !important;
            min-width: 19cm !important;
            display: block !important;
        }

        .recharts-surface, .recharts-wrapper {
            width: 100% !important;
            height: 100% !important;
        }

        svg {
            width: 100% !important;
            height: auto !important;
        }

        /* 5. AJUSTES DE TABELAS */
        table {
            border: 1px solid #000 !important;
            border-collapse: collapse !important;
            width: 100% !important;
            margin-bottom: 20px !important;
        }
        
        th, td {
            border: 1px solid #000 !important;
            padding: 4px 6px !important;
            color: #000 !important;
            font-size: 9pt !important;
        }

        .grid {
            display: block !important;
        }

        section {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
            margin-bottom: 30px !important;
            width: 100% !important;
        }

        .text-green-400 { color: #008000 !important; font-weight: bold !important; }
        .text-red-400 { color: #ff0000 !important; font-weight: bold !important; }
      }
    </style>

{
  "imports": {

  }
}
</script>
</head>
