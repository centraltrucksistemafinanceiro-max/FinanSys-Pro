
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important;
        border: 1px solid #475569 !important;
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% { background-color: transparent; }
          50% { background-color: rgba(96, 165, 250, 0.2); }
      }

      @media print {
        @page {
            margin: 1.5cm;
            size: a4 portrait;
        }

        /* 1. RESET ABSOLUTO: Remove qualquer restrição de altura que impeça múltiplas páginas */
        html, body, #root, .App {
            height: auto !important;
            min-height: 0 !important;
            overflow: visible !important;
            background: white !important;
            color: black !important;
            display: block !important;
            position: static !important;
        }

        /* 2. DESCONSTRUÇÃO DA INTERFACE DE JANELAS */
        .window-frame, 
        div[class*="react-draggable"],
        div[style*="position: absolute"],
        div[style*="z-index"] {
            position: static !important;
            width: 100% !important;
            height: auto !important;
            transform: none !important;
            display: block !important;
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }

        /* 3. EXPANSÃO DE CONTEÚDO */
        main, 
        .overflow-auto, 
        .overflow-y-auto {
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            display: block !important;
            position: static !important;
        }

        /* 4. LIMPEZA DE ELEMENTOS UI */
        .taskbar, 
        header, 
        .window-controls, 
        .no-print, 
        button, 
        .resize-handle, 
        .desktop-icons,
        .desktop-wallpaper,
        .absolute.inset-0 {
            display: none !important;
        }

        /* 5. ESTILIZAÇÃO DO RELATÓRIO NO PAPEL */
        .printable-dashboard {
            background-color: white !important;
            color: black !important;
            padding: 0 !important;
            display: block !important;
            width: 100% !important;
        }

        .bg-slate-900, .bg-slate-800, .bg-slate-700 {
            background-color: transparent !important;
            color: black !important;
            border: none !important;
        }

        /* Força bordas em tabelas para impressão */
        table {
            border: 1px solid #ddd !important;
            border-collapse: collapse !important;
            width: 100% !important;
            margin-bottom: 30px !important;
            page-break-inside: auto;
        }

        tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }

        th, td {
            border: 1px solid #ddd !important;
            padding: 8px !important;
            color: black !important;
        }

        /* 6. QUEBRAS DE PÁGINA INTELIGENTES */
        section, .grid, .flex-col, .mb-6, .mt-6 {
            display: block !important;
            width: 100% !important;
            page-break-inside: auto !important;
        }

        /* Evita que blocos de tabela ou o saldo sejam cortados ao meio */
        .bg-slate-800, .rounded-md {
            break-inside: avoid;
            page-break-inside: avoid;
            margin-bottom: 20px !important;
        }

        .recharts-responsive-container {
            height: 350px !important;
            width: 100% !important;
            page-break-inside: avoid;
        }

        /* Força cores de status no papel */
        .text-green-400 { color: #059669 !important; font-weight: bold !important; }
        .text-red-400 { color: #dc2626 !important; font-weight: bold !important; }
        .text-slate-400 { color: #64748b !important; }
      }
    </style>

{
