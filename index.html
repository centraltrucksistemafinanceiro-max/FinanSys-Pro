    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important; /* bg-slate-700 */
        border: 1px solid #475569 !important; /* border-slate-600 */
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important; /* text-slate-100 */
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b; /* slate-500 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      
      @media print {
        /* 1. Reset Page & Body to White Paper Standard */
        html, body, #root {
            height: auto !important;
            width: 100% !important;
            overflow: visible !important;
            position: static !important;
            background-color: white !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 2. Hide everything by default */
        body * {
            visibility: hidden;
        }

        /* 3. Permanently hide UI elements */
        .taskbar, header, .window-controls, .no-print {
            display: none !important;
        }

        /* 4. Target the specific content to print */
        .printable-dashboard {
            visibility: visible !important;
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            height: auto !important;
            margin: 0 !important;
            padding: 20px !important;
            background-color: white !important;
            color: black !important;
            z-index: 9999 !important;
            overflow: visible !important;
        }

        /* 5. Reset Children Styles for Ink Saving */
        .printable-dashboard * {
            visibility: visible !important;
            background-color: transparent !important; /* Removes dark card backgrounds */
            color: black !important; /* Forces black text for readability */
            box-shadow: none !important;
            text-shadow: none !important;
            border-color: #ccc !important;
            overflow: visible !important; /* Expands scrollable areas to full height */
        }
        
        /* 6. Preserve Financial Color Meaning (Red/Green) overrides */
        .printable-dashboard .text-red-500, 
        .printable-dashboard .text-red-600, 
        .printable-dashboard .text-red-400 { 
            color: #b91c1c !important; /* Dark Red for Print */
        }
        .printable-dashboard .text-green-500, 
        .printable-dashboard .text-green-600, 
        .printable-dashboard .text-emerald-500, 
        .printable-dashboard .text-emerald-600 { 
            color: #15803d !important; /* Dark Green for Print */
        }
        .printable-dashboard .text-blue-500, 
        .printable-dashboard .text-blue-600 { 
            color: #1d4ed8 !important; /* Dark Blue */
        }

        /* 7. Restore Table Borders for structure */
        .printable-dashboard table, 
        .printable-dashboard th, 
        .printable-dashboard td, 
        .printable-dashboard tr {
            border: 1px solid #cbd5e1 !important; /* Light Gray Border */
            border-collapse: collapse !important;
        }
        
        /* 8. Chart Fixes */
        .recharts-text {
            fill: black !important;
        }
        
        /* 9. Remove Sticky Headers to prevent overlap issues on page break */
        .sticky {
            position: static !important;
        }
      }
    </style>
