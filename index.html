
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important;
        border: 1px solid #475569 !important;
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% { background-color: transparent; }
          50% { background-color: rgba(96, 165, 250, 0.2); }
      }

      @media print {
        @page {
            margin: 1.5cm;
            size: a4 portrait;
        }

        /* 1. RESET RADICAL: Remove tudo que trava a altura da página */
        html, body, #root, .App, [class*="h-screen"], [class*="w-screen"], [class*="h-full"], [class*="h-min"] {
            height: auto !important;
            min-height: 0 !important;
            width: 100% !important;
            overflow: visible !important;
            position: static !important;
            background: white !important;
            color: black !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 2. ESCONDER INTERFACE DO SISTEMA */
        .taskbar, header, .window-controls, .no-print, button, 
        .resize-handle, .desktop-icons, .desktop-wallpaper, 
        .absolute.inset-0, .backdrop-blur-md {
            display: none !important;
            visibility: hidden !important;
        }

        /* 3. DESMANTELAR O SISTEMA DE JANELAS (RND) */
        .window-frame, 
        div[class*="react-draggable"],
        div[style*="position: absolute"],
        div[style*="z-index"] {
            position: static !important;
            transform: none !important;
            width: 100% !important;
            height: auto !important;
            display: block !important;
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }

        /* 4. FORÇAR CONTEÚDO A OCUPAR O PAPEL TODO */
        main, .overflow-auto, .overflow-y-auto, .overflow-x-auto, [class*="overflow-"], .flex-grow, .flex-1 {
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            display: block !important;
            flex: none !important;
        }

        .printable-dashboard {
            background-color: white !important;
            color: black !important;
            padding: 0 !important;
            display: block !important;
            width: 100% !important;
            height: auto !important;
            min-height: 0 !important;
        }

        /* Evita que textos longos sejam cortados com reticências no papel */
        .truncate, [class*="truncate"] {
            overflow: visible !important;
            text-overflow: clip !important;
            white-space: normal !important;
            max-width: none !important;
        }

        /* 5. AJUSTES DE ELEMENTOS VISUAIS PARA O PDF */
        .bg-slate-900, .bg-slate-800, .bg-slate-700 {
            background-color: transparent !important;
            color: black !important;
            border: none !important;
        }

        /* Força tabelas a ocuparem 100% da largura e terem bordas pretas finas */
        table {
            border: 1px solid #000 !important;
            border-collapse: collapse !important;
            width: 100% !important;
            margin-bottom: 25px !important;
        }
        
        th, td {
            border: 1px solid #000 !important;
            padding: 5px 8px !important;
            color: #000 !important;
            font-size: 10pt !important;
            background: white !important;
        }

        /* Empilha grids lateralmente para caber na largura do A4 */
        .grid {
            display: block !important;
        }

        /* 6. REGRAS DE QUEBRA DE PÁGINA */
        section, .bg-slate-800, table, .chart-container {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
            margin-bottom: 20px !important;
        }

        .text-green-400 { color: #008000 !important; font-weight: bold !important; }
        .text-red-400 { color: #ff0000 !important; font-weight: bold !important; }
      }
    </style>
