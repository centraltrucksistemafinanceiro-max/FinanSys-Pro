
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important;
        border: 1px solid #475569 !important;
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% { background-color: transparent; }
          50% { background-color: rgba(96, 165, 250, 0.2); }
      }

      @media print {
        @page {
            margin: 1cm;
            size: auto;
        }

        /* 1. RESET DE CONTAINERS: Remove restrições de altura e scroll */
        html, body, #root, .App {
            height: auto !important;
            min-height: 0 !important;
            overflow: visible !important;
            background: white !important;
            color: black !important;
            display: block !important;
        }

        /* 2. NEUTRALIZAÇÃO DE JANELAS (React-Rnd) */
        .window-frame, 
        div[class*="react-draggable"],
        div[style*="position: absolute"] {
            position: relative !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: auto !important;
            transform: none !important;
            display: block !important;
            box-shadow: none !important;
            border: none !important;
            z-index: auto !important;
        }

        /* 3. EXPANSÃO DO CONTEÚDO INTERNO */
        main, 
        .overflow-auto, 
        .overflow-y-auto {
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            display: block !important;
        }

        /* 4. LIMPEZA DA INTERFACE */
        .taskbar, 
        header, 
        .window-controls, 
        .no-print, 
        button, 
        .resize-handle, 
        .desktop-icons,
        .desktop-wallpaper {
            display: none !important;
        }

        /* 5. FORMATAÇÃO DO RELATÓRIO */
        .printable-dashboard {
            background-color: white !important;
            color: black !important;
            padding: 0 !important;
            display: block !important;
        }

        .bg-slate-900, .bg-slate-800, .bg-slate-700 {
            background-color: white !important;
            color: black !important;
            border: 1px solid #eee !important;
        }

        /* 6. QUEBRAS DE PÁGINA INTELIGENTES */
        .grid, .flex {
            display: block !important;
        }

        section, .mb-6, table, .mt-6, .bg-slate-800 {
            break-inside: avoid;
            page-break-inside: avoid;
            margin-bottom: 25px !important;
            display: block !important;
            width: 100% !important;
        }

        table {
            width: 100% !important;
            border-collapse: collapse !important;
            font-size: 10pt !important;
        }

        th, td {
            border: 1px solid #ccc !important;
            padding: 6px !important;
        }

        /* Força cores no PDF */
        .text-green-400, .text-green-500 { color: #065f46 !important; -webkit-print-color-adjust: exact; }
        .text-red-400, .text-red-500 { color: #991b1b !important; -webkit-print-color-adjust: exact; }
      }
    </style>

{
