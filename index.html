
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important;
        border: 1px solid #475569 !important;
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% { background-color: transparent; }
          50% { background-color: rgba(96, 165, 250, 0.2); }
      }

      @media print {
        @page {
            margin: 0.8cm;
            size: auto;
        }

        /* RESET GERAL DE IMPRESSÃO */
        html, body, #root, .App {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
            color: black !important;
            display: block !important;
            width: 100% !important;
            position: static !important;
        }

        /* REMOVER LIXO VISUAL */
        .taskbar, header, .window-controls, .no-print, button, 
        .resize-handle, .desktop-icons, .desktop-wallpaper, 
        .absolute.inset-0, .backdrop-blur-md, .shadow-2xl {
            display: none !important;
        }

        /* DESCONSTRUÇÃO DO SISTEMA DE JANELAS */
        .window-frame, 
        div[class*="react-draggable"],
        div[style*="position: absolute"],
        div[style*="z-index"] {
            position: static !important;
            transform: none !important;
            width: 100% !important;
            height: auto !important;
            display: block !important;
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }

        main, .overflow-auto, .overflow-y-auto {
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            display: block !important;
            width: 100% !important;
        }

        .printable-dashboard {
            background-color: white !important;
            color: black !important;
            width: 100% !important;
            display: block !important;
        }

        /* CONFIGURAÇÃO DAS TABELAS */
        table {
            border: 1px solid #000 !important;
            border-collapse: collapse !important;
            width: 100% !important;
            margin-bottom: 20px !important;
            page-break-inside: auto;
        }
        
        tr {
            page-break-inside: avoid !important;
            page-break-after: auto;
        }

        th, td {
            border: 1px solid #000 !important;
            padding: 4px 6px !important;
            font-size: 8.5pt !important;
            color: black !important;
        }

        /* LAYOUT PADRÃO (RETRATO / PORTRAIT) */
        .grid-to-stack {
            display: block !important;
        }

        /* DETECÇÃO AUTOMÁTICA DE PAISAGEM (LANDSCAPE) */
        @media (orientation: landscape) {
            .grid-to-stack {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 15px !important;
            }
        }

        /* AJUSTE DO GRÁFICO PARA NÃO CORTAR DEZEMBRO */
        .chart-container {
            width: 100% !important;
            height: 380px !important;
            page-break-inside: avoid !important;
            margin-bottom: 30px !important;
            display: block !important;
        }

        .recharts-responsive-container {
            width: 100% !important;
            height: 100% !important;
            min-width: 700px !important;
        }

        .text-green-400 { color: #059669 !important; font-weight: bold !important; }
        .text-red-400 { color: #dc2626 !important; font-weight: bold !important; }
        .text-slate-400, .text-slate-500 { color: #4b5563 !important; }
      }
    </style>
