
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important;
        border: 1px solid #475569 !important;
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% { background-color: transparent; }
          50% { background-color: rgba(96, 165, 250, 0.2); }
      }

      /* ========== RESPONSIVIDADE MOBILE ========== */
      @media (max-width: 768px) {
        /* Tabelas - Scroll horizontal suave */
        .overflow-x-auto {
          -webkit-overflow-scrolling: touch;
          scrollbar-width: thin;
          scrollbar-color: #64748b transparent;
        }

        /* Reduz padding das células em mobile */
        table th,
        table td {
          padding: 0.5rem 0.75rem !important;
          font-size: 0.75rem !important;
          white-space: nowrap;
        }

        /* Ajusta cabeçalhos de seção */
        section h2 {
          font-size: 0.75rem !important;
          padding: 0.75rem !important;
        }

        /* Reduz espaçamento do grid */
        .gap-8 {
          gap: 1rem !important;
        }

        /* Ajusta padding das seções */
        section {
          padding: 0.75rem !important;
        }

        /* Garante que números não quebrem */
        .text-right {
          white-space: nowrap;
        }

        /* Melhora visualização do gráfico em mobile */
        .chart-container {
          padding: 0.5rem !important;
        }

        /* Ajusta altura do gráfico em mobile */
        .h-\[450px\] {
          height: 300px !important;
        }

        /* Reduz margens em mobile */
        .mb-10 {
          margin-bottom: 1.5rem !important;
        }

        .mb-6 {
          margin-bottom: 1rem !important;
        }

        /* Ajusta saldo final em mobile */
        .text-4xl {
          font-size: 1.875rem !important;
        }

        .text-sm {
          font-size: 0.75rem !important;
        }

        /* Garante que o container principal permita scroll horizontal */
        .react-draggable, .window-frame {
          max-width: 100vw !important;
          overflow-x: hidden !important;
        }

        main {
          overflow-x: hidden !important;
        }
      }

      /* ========== RESPONSIVIDADE PARA TELAS MUITO PEQUENAS ========== */
      @media (max-width: 480px) {
        table th,
        table td {
          padding: 0.375rem 0.5rem !important;
          font-size: 0.7rem !important;
        }

        section h2 {
          font-size: 0.7rem !important;
          padding: 0.5rem !important;
        }

        .text-4xl {
          font-size: 1.5rem !important;
        }
      }

      @media print {
        @page {
            margin: 1cm;
            size: A4 landscape;
        }

        /* ========== 1. RESET BASE ========== */
        html, body, #root, .App {
            height: auto !important;
            overflow: visible !important;
            background: white !important;
            color: #000 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        /* ========== 2. OCULTAR ELEMENTOS DE UI ========== */
        .taskbar, header, .window-controls, .no-print, button, 
        .resize-handle, .desktop-icons, .desktop-wallpaper, 
        .backdrop-blur-md, footer, .absolute.inset-0,
        input[type="month"], select, .hover\:bg-slate-700 {
            display: none !important;
            visibility: hidden !important;
        }

        /* ========== 3. ESTRUTURA DE JANELA ========== */
        .window-frame, .react-draggable, div[class*="react-draggable"] {
            position: static !important;
            transform: none !important;
            width: 100% !important;
            height: auto !important;
            display: block !important;
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
        }

        /* ========== 4. LAYOUT DO CONTEÚDO PRINCIPAL ========== */
        main, [class*="overflow-"], .flex-grow, .flex-1 {
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            display: block !important;
            flex: none !important;
        }

        /* Reset de floats e positioning absoluto */
        * {
            float: none !important;
        }

        [class*="absolute"], [class*="fixed"] {
            position: relative !important;
        }

        .printable-dashboard {
            background-color: white !important;
            color: #000 !important;
            padding: 0 !important;
            width: 100% !important;
            max-width: 100% !important;
        }
        
        .printable-dashboard > div {
            width: 100% !important;
            max-width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* ========== 5. CABEÇALHO DO RELATÓRIO ========== */
        .printable-dashboard h1 {
            font-size: 18pt !important;
            margin-bottom: 8px !important;
            font-weight: 900 !important;
            letter-spacing: -0.5px !important;
        }

        .printable-dashboard > div > div:first-child {
            margin-bottom: 12px !important;
            padding-bottom: 8px !important;
        }

        /* ========== 6. SEÇÕES E ESPAÇAMENTO ========== */
        section {
            page-break-inside: auto !important;
            margin-bottom: 12px !important;
            background: white !important;
            border: 1px solid #ddd !important;
            border-radius: 0 !important;
            position: relative !important;
            clear: both !important;
            display: block !important;
        }

        section h2 {
            font-size: 11pt !important;
            font-weight: 700 !important;
            padding: 8px 10px !important;
            margin: 0 !important;
            background: #f5f5f5 !important;
            border-bottom: 2px solid #333 !important;
            letter-spacing: 0.5px !important;
        }

        /* ========== 7. GRÁFICO - COM QUEBRA DE PÁGINA ========== */
        .chart-container {
            width: 100% !important;
            max-width: 100% !important;
            height: auto !important;
            min-height: 330px !important;
            margin: 0 !important;
            padding: 8px !important;
            page-break-before: auto !important;
            page-break-after: always !important;
            page-break-inside: avoid !important;
            background: white !important;
            border: 1px solid #ddd !important;
            display: block !important;
            overflow: visible !important;
        }

        .chart-container > h2 {
            display: block !important;
            width: 100% !important;
            margin-bottom: 6px !important;
        }

        .chart-container > div {
            height: 310px !important;
            width: 100% !important;
            display: flex !important;
            justify-content: center !important;
            align-items: flex-start !important;
            overflow: visible !important;
            padding-top: 5px !important;
        }

        .chart-container > div > div {
            display: flex !important;
            justify-content: center !important;
            align-items: flex-start !important;
        }

        .recharts-cartesian-axis-tick-value {
            fill: #000 !important;
            font-size: 7pt !important;
            font-weight: 600 !important;
        }

        .recharts-legend-item-text {
            color: #000 !important;
            font-size: 8pt !important;
            font-weight: 700 !important;
        }

        .recharts-legend-icon {
            width: 10px !important;
            height: 10px !important;
        }

        .recharts-legend-wrapper {
            position: relative !important;
        }

        /* ========== 8. TABELAS - OTIMIZADAS ========== */
        table {
            width: 100% !important;
            border-collapse: collapse !important;
            border: 1px solid #333 !important;
            margin: 0 !important;
            font-size: 9pt !important;
            page-break-inside: auto !important;
        }
        
        thead {
            display: table-header-group !important;
            background: #e8e8e8 !important;
        }

        tbody {
            display: table-row-group !important;
        }

        tfoot {
            display: table-footer-group !important;
            background: #f5f5f5 !important;
            font-weight: 700 !important;
        }

        tr {
            page-break-inside: avoid !important;
            page-break-after: auto !important;
        }
        
        th {
            border: 1px solid #333 !important;
            padding: 5px 6px !important;
            font-size: 8pt !important;
            font-weight: 700 !important;
            color: #000 !important;
            background: #e8e8e8 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.3px !important;
        }

        td {
            border: 1px solid #999 !important;
            padding: 4px 6px !important;
            font-size: 8pt !important;
            color: #000 !important;
            background: white !important;
            line-height: 1.2 !important;
        }

        /* ========== 9. GRID DE TABELAS (LAYOUT LADO A LADO EM PAISAGEM) ========== */
        .grid.grid-cols-1.lg\:grid-cols-2 {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important;
            gap: 20px !important;
            margin-bottom: 14px !important;
            page-break-inside: avoid !important;
        }

        .grid.grid-cols-1.lg\:grid-cols-2 > section {
            margin-bottom: 14px !important;
            width: 100% !important;
            display: block !important;
        }

        .grid.grid-cols-1.lg\:grid-cols-2 > section:last-child {
            margin-bottom: 0 !important;
        }

        /* ========== 10. CONSOLIDADO GERAL ========== */
        .printable-dashboard > div > section:last-of-type {
            page-break-before: auto !important;
            page-break-inside: auto !important;
            margin-top: 0 !important;
        }

        /* Permite quebra de página na tabela do consolidado */
        .printable-dashboard > div > section:last-of-type table {
            page-break-inside: auto !important;
        }

        .printable-dashboard > div > section:last-of-type tbody tr {
            page-break-inside: avoid !important;
            page-break-after: auto !important;
        }

        /* ========== 11. SALDO FINAL ========== */
        .printable-dashboard > div > div:last-of-type {
            margin-top: 16px !important;
            page-break-inside: avoid !important;
        }

        .printable-dashboard > div > div:last-of-type > div {
            padding: 10px 14px !important;
            border: 2px solid #333 !important;
            background: #f9f9f9 !important;
        }

        .printable-dashboard > div > div:last-of-type span:first-child {
            font-size: 8pt !important;
            font-weight: 700 !important;
            color: #000 !important;
        }

        .printable-dashboard > div > div:last-of-type span:last-child {
            font-size: 18pt !important;
            font-weight: 900 !important;
            color: #000 !important;
        }

        /* ========== 12. RODAPÉ ========== */
        .printable-dashboard > div > div:last-child {
            margin-top: 16px !important;
            padding-top: 10px !important;
            border-top: 1px solid #999 !important;
            font-size: 7pt !important;
            line-height: 1.3 !important;
        }

        /* ========== 13. CORES E AJUSTES FINAIS ========== */
        .text-green-400, .text-green-300, .text-green-500 { 
            color: #006400 !important; 
            font-weight: 700 !important; 
        }
        
        .text-red-400, .text-red-300, .text-red-500 { 
            color: #8b0000 !important; 
            font-weight: 700 !important; 
        }
        
        .bg-slate-800, .bg-slate-700, .bg-slate-900,
        .bg-slate-700\/50 {
            background-color: white !important;
            border: none !important;
        }

        .border-slate-700, .border-slate-600, .border-slate-500,
        .border-white\/10, .border-white\/5 {
            border-color: #ddd !important;
        }

        .border-indigo-500 {
            border-color: #333 !important;
        }
        
        .truncate, [class*="truncate"] {
            white-space: normal !important;
            overflow: visible !important;
            text-overflow: clip !important;
            max-width: none !important;
        }

        /* ========== 14. QUEBRAS DE PÁGINA INTELIGENTES ========== */
        h1, h2, h3 {
            page-break-after: avoid !important;
        }

        .chart-container,
        table {
            page-break-inside: avoid !important;
        }

        /* Permitir que a seção de consolidado quebre se for longa */
        section.allow-page-break {
            page-break-inside: auto !important;
        }

        .break-before-page {
            page-break-before: always !important;
        }

        /* ========== 15. AJUSTES DE FONTE GLOBAL ========== */
        body {
            font-size: 8pt !important;
            line-height: 1.3 !important;
        }

        /* ========== 16. OTIMIZAÇÃO DE ESPAÇO ========== */
        .mb-8, .mb-10 {
            margin-bottom: 10px !important;
        }

        .mt-10, .mt-20, .mt-24 {
            margin-top: 14px !important;
        }

        .p-4, .p-8 {
            padding: 0 !important;
        }

        .gap-8 {
            gap: 10px !important;
        }
      }
    </style>

  "imports": {
    "react": "https://esm.sh/react@^19.2.0",

</script>
</head>
