    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important; /* bg-slate-700 */
        border: 1px solid #475569 !important; /* border-slate-600 */
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important; /* text-slate-100 */
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b; /* slate-500 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      
      @media print {
        @page {
            margin: 10mm;
            size: auto;
        }

        /* Reset global layout constraints */
        html, body, #root, .App {
            background-color: white !important;
            height: auto !important;
            min-height: 100% !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
            position: static !important;
            display: block !important;
        }

        /* Hide standard UI elements */
        .taskbar, header, .window-controls, .no-print, button, .pagination-controls, .resize-handle, .desktop-icons {
            display: none !important;
        }

        /* Default visibility hidden for everything to strip background UI */
        body * {
            visibility: hidden;
        }

        /* Reset Window Frame (Rnd component) constraints */
        /* This is crucial to allow content to break out of the transformed window box */
        .window-frame {
            transform: none !important;
            position: static !important;
            width: 100% !important;
            height: auto !important;
            border: none !important;
            box-shadow: none !important;
            overflow: visible !important;
            display: block !important;
            visibility: visible !important; /* Parent must be visible for child to be visible */
            margin: 0 !important;
            left: 0 !important;
            top: 0 !important;
        }

        /* Specific Logic for Printable Dashboard */
        .printable-dashboard, 
        .printable-dashboard * {
            visibility: visible !important;
        }

        .printable-dashboard {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            height: auto !important;
            margin: 0 !important;
            padding: 0 !important;
            background-color: white !important;
            color: black !important;
            overflow: visible !important;
            z-index: 9999 !important;
            display: block !important;
        }

        /* Force all scrollable containers inside dashboard to expand */
        .printable-dashboard .overflow-y-auto,
        .printable-dashboard .overflow-auto,
        .printable-dashboard .flex-grow,
        .printable-dashboard .h-full,
        .printable-dashboard .flex-col {
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            flex: none !important;
            display: block !important;
        }

        /* Reset colors for print */
        .printable-dashboard .bg-slate-900, 
        .printable-dashboard .bg-slate-800, 
        .printable-dashboard .bg-slate-700,
        .printable-dashboard .bg-slate-100,
        .printable-dashboard .bg-slate-200 {
            background-color: white !important;
            color: black !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* Add borders for separation since backgrounds are gone */
        .printable-dashboard .rounded-lg, 
        .printable-dashboard .shadow-lg {
            border: 1px solid #ddd !important;
            border-radius: 0 !important; /* Sharp corners for print */
            box-shadow: none !important;
            margin-bottom: 10px !important;
        }

        /* Text Colors */
        .printable-dashboard .text-slate-200, 
        .printable-dashboard .text-slate-300, 
        .printable-dashboard .text-slate-400,
        .printable-dashboard .text-white {
            color: black !important;
        }

        /* Table Optimizations */
        table {
            width: 100% !important;
            border-collapse: collapse !important;
            font-size: 9pt !important;
            margin-bottom: 10px !important;
            table-layout: auto !important;
        }
        
        thead {
            display: table-header-group !important;
        }
        
        tbody {
            display: table-row-group !important;
        }

        tr {
            page-break-inside: avoid !important;
            page-break-after: auto !important;
        }
        
        th, td {
            border: 1px solid #000 !important; /* Darker border for print */
            padding: 4px !important;
            color: black !important;
            background: transparent !important;
            text-align: left !important;
            vertical-align: top !important;
        }

        th {
            background-color: #f0f0f0 !important;
            font-weight: bold !important;
        }

        /* Remove Sticky Headers in Print */
        .sticky {
            position: static !important;
        }

        /* Hide Input borders to look like text */
        input, select, textarea {
            border: none !important;
            background: transparent !important;
            padding: 0 !important;
            margin: 0 !important;
            resize: none !important;
            color: black !important;
        }

        /* Chart Containers */
        .recharts-responsive-container {
            height: 300px !important;
            width: 100% !important;
            page-break-inside: avoid !important;
            border: 1px solid #eee;
        }
      }
    </style>
