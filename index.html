
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/10eVKUmKef7BQNeJHl8Cz1gJbX8UBSCVd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSys Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .recharts-default-tooltip {
        background-color: #334155 !important; /* bg-slate-700 */
        border: 1px solid #475569 !important; /* border-slate-600 */
        border-radius: 0.5rem !important;
      }
      .recharts-tooltip-label {
        color: #f1f5f9 !important; /* text-slate-100 */
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #64748b; /* slate-500 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      
      .animate-pulse-fast {
        animation: pulse-fast 1.5s ease-in-out;
      }

      @keyframes pulse-fast {
          0%, 100% {
              background-color: transparent;
          }
          50% {
              background-color: rgba(96, 165, 250, 0.2); /* blue-400 with opacity */
          }
      }

      @media print {
        @page {
            margin: 5mm;
            size: auto;
        }

        /* RESET EVERYTHING */
        html, body, #root, .App {
            height: auto !important;
            min-height: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
            background: white !important;
            display: block !important;
            position: relative !important;
        }

        /* HIDE EVERYTHING BY DEFAULT */
        body * {
            visibility: hidden;
        }

        /* UI ELEMENTS TO HIDE COMPLETELY */
        .taskbar, 
        header, 
        .window-controls, 
        .no-print, 
        button, 
        .pagination-controls, 
        .resize-handle, 
        .desktop-icons,
        .desktop-wallpaper,
        .notification-container {
            display: none !important;
        }

        /* TARGET THE WINDOW CONTENT */
        .printable-dashboard, 
        .printable-dashboard * {
            visibility: visible !important;
        }

        /* RELEASE THE WINDOW FROM ITS CAGE (React-RND reset) */
        .window-frame {
            transform: none !important;
            position: static !important; /* Crucial: moves it into normal document flow */
            width: 100% !important;
            height: auto !important;
            border: none !important;
            box-shadow: none !important;
            margin: 0 !important;
            left: 0 !important;
            top: 0 !important;
            display: block !important;
            visibility: visible !important;
        }

        /* RESET INTERNAL SCROLL CONTAINERS */
        /* This forces the div that usually scrolls to simply expand vertically */
        .printable-dashboard {
            position: static !important;
            width: 100% !important;
            height: auto !important;
            overflow: visible !important;
            background-color: white !important;
            color: black !important;
            display: block !important;
        }

        .printable-dashboard .flex-grow,
        .printable-dashboard .overflow-auto,
        .printable-dashboard .overflow-y-auto,
        .printable-dashboard .h-full {
            height: auto !important;
            overflow: visible !important;
            flex: none !important;
            display: block !important;
            max-height: none !important;
        }

        /* STYLE ADJUSTMENTS FOR PAPER */
        .printable-dashboard .bg-slate-900, 
        .printable-dashboard .bg-slate-800, 
        .printable-dashboard .bg-slate-700,
        .printable-dashboard .bg-slate-100 {
            background-color: white !important;
            color: black !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* TABLE STYLING FOR PRINT */
        table {
            width: 100% !important;
            border-collapse: collapse !important;
            font-size: 10pt !important;
            page-break-inside: auto;
        }
        
        thead {
            display: table-header-group;
        }
        
        tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
        
        th, td {
            border: 1px solid #ccc !important;
            padding: 4px 8px !important;
            color: black !important;
            text-align: left !important;
        }

        th {
            background-color: #f3f4f6 !important; /* Light gray header */
            font-weight: bold !important;
        }

        /* Remove sticky headers usually found in web apps */
        .sticky {
            position: static !important;
        }

        /* Clean up inputs */
        input, select {
            border: none !important;
            background: transparent !important;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 0 !important;
        }

        /* Ensure charts don't break weirdly */
        .recharts-responsive-container {
            height: 300px !important;
            page-break-inside: avoid;
            margin-bottom: 20px;
        }
      }
    </style>
